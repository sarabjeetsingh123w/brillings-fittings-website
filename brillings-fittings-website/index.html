<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brillings Fittings Inc. - Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: #000; /* fallback if video doesn't load */
        }

        .container {
            width: 90%;
            max-width: 960px;
            margin: 0 auto;
        }

        /* ===== FIXED BACKGROUND VIDEO BEHIND WHOLE PAGE ===== */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

       header {
    width: 100%;
    background-color: rgba(0, 51, 102, 0.90);
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 999;
    backdrop-filter: blur(6px);
}


       .header-flex {
    display: flex;
    align-items: center;
    justify-content: space-between;

    width: 95%;          /* controls left-right spacing */
    max-width: 1300px;   /* keeps header centered */
    margin: 0 auto;      /* centers everything */
    padding: 0 20px;     /* adds padding inside header */
}

        .logo-small {
            height: 70px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
        }

        nav a:hover,
        nav a.active {
            background-color: #fff;
            color: #003366;
        }

        /* ===== MAIN BIG LOGO (center) ===== */
        .main-logo-box {
            text-align: center;
            margin: 40px 0 20px;
        }

        .main-logo {
            width: 890px;
            max-width: 95%;
        }

        /* ===== HERO TEXT BOX ===== */
        .hero-box {
            margin: 10px auto 20px;
            padding: 25px;
            max-width: 960px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .hero-box h2 {
            font-size: 1px;
            margin-bottom: 2px;
        }

        .hero-box p {
            font-size: 1px;
        }

        /* ===== MAIN CONTENT SECTION ===== */
        main {
            margin: 0 auto 20px;
        }

        main section {
            background: rgba(13, 13, 13, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
        }

        main h2 {
            margin-bottom: 10px;
        }

        main p {
            margin-bottom: 8px;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 12px;
            background-color: rgba(0, 51, 102, 0.9);
            color: #fff;
            margin-top: 10px;
        }

        /* ===== CONTACT INFO AT VERY BOTTOM ===== */
        .bottom-contact {
            margin: 10px auto 40px;
            max-width: 960px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
